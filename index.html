<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JounreyMap Combiner (Client-side)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <h1>JounreyMap Combiner (Client-side)</h1>
        <p class="muted">Upload PNGs named like <code>0,0.png</code>, <code>-1,0.png</code> etc. Origin (0,0) is center,
            X→right, Y→down.</p>

        <section class="controls">
            <label class="dropzone" id="dropzone">
                <strong>Click or drag & drop files</strong>
                <input id="fileInput" type="file" accept="image/png" multiple />
            </label>

            <div class="opts">
                <label class="pill"><input id="safeMode" type="checkbox" /> Safe mode (bands)</label>
                <label class="pill">Rows per band:
                    <input id="rowsPerBand" type="number" min="1" value="8" />
                </label>
                <div class="buttons">
                    <button id="stitchBtn" disabled>Stitch</button>
                    <button id="clearBtn">Clear</button>
                    <a id="downloadLink" download="stitched.png" data-ref=""><button id="downloadBtn" disabled>Download</button></a>
                </div>
            </div>
        </section>

        <div id="statusRow" class="statusRow">
            <div id="summary" class="summary"></div>
            <div id="limits" class="limits"></div>
        </div>

        <div class="progress" id="progressLoad" hidden>
            <div class="labelRow">
                <span>Loading images…</span><span id="loadPct">0%</span>
            </div>
            <div class="bar-wrap">
                <div class="bar" id="barLoad"></div>
            </div>
        </div>

        <div class="progress" id="progressDraw" hidden>
            <div class="labelRow">
                <span>Stitching…</span><span id="drawPct">0%</span>
            </div>
            <div class="bar-wrap">
                <div class="bar" id="barDraw"></div>
            </div>
        </div>

        <h3>Thumbnails</h3>
        <div id="thumbs" class="grid"></div>

        <section id="result" class="result" hidden>
            <div class="doneRow">
                <div class="ok">Done — preview below</div>
            </div>
            <img id="finalImg" alt="stitched result" />
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
