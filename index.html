<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyMap Combiner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JourneyMap Combiner</h1>
        <p class="subtitle">Merge multiple JourneyMap images into one</p>

        <div class="drag-drop-zone" id="dropZone">
            <p>Drag & Drop your images here or click to select files</p>
            <input type="file" id="fileInput" multiple accept=".png,.jpg,.jpeg">
        </div>

        <div class="input-section">
            <button id="combineBtn">Combine Images</button>
        </div>

        <br />

        <div class="progress" id="progressLoad" hidden>
            <div class="labelRow">
                <span>Loading images…</span><span id="loadPct">0%</span>
            </div>
            <div class="bar-wrap">
                <div class="bar" id="barLoad"></div>
            </div>
        </div>

        <div class="progress" id="progressDraw" hidden>
            <div class="labelRow">
                <span>Stitching…</span><span id="drawPct">0%</span>
            </div>
            <div class="bar-wrap">
                <div class="bar" id="barDraw"></div>
            </div>
        </div>

        <br />

        <div class="file-list" id="fileList"></div>


        <div class="output-section">
            <a id="downloadLink1" href="#" download="combined.png">Download Combined Image</a>
            <br />
            <img id="resultCanvas"></img>
            <a id="downloadLink" href="#" download="combined.png">Download Combined Image</a>
            <p id="status">Select images and click "Combine Images"</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
